<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Travel Planner - Plan a Trip</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom, #a8e6ff, #f0faff);
  display: flex;
  height: 100vh;
  overflow-y: scroll;
  scrollbar-width: none;
}
body::-webkit-scrollbar { display: none; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
.floating {
  position: absolute;
  width: 80px;
  opacity: 0.25;
  animation: float 6s ease-in-out infinite;
  z-index: 0;
}
.floating:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.floating:nth-child(2) { top: 60%; left: 70%; animation-delay: 2s; }
.floating:nth-child(3) { top: 40%; left: 30%; animation-delay: 4s; }
.floating:nth-child(4) { top: 80%; left: 10%; animation-delay: 1s; }
.floating:nth-child(5) { top: 25%; left: 80%; animation-delay: 3s; }

.sidebar {
  width: 250px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 3px 0 10px rgba(0,0,0,0.1);
  padding: 30px 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 5;
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
}

.sidebar h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2rem;
  text-align: center;
  color: #0077b6;
  margin-bottom: 35px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 0 20px;
}

.menu button {
  background: none;
  border: none;
  text-align: left;
  padding: 10px 15px;
  font-size: 1.05rem;
  color: #0077b6;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.menu button:hover,
.menu button.active {
  background: #00bfff;
  color: #fff;
  transform: translateX(5px);
}

.main-content {
  margin-left: 250px;
  padding: 40px 60px;
  width: calc(100% - 250px);
  overflow-y: auto;
  position: relative;
  z-index: 1;
}

.plan-trip {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 40px;
  max-width: 600px;
  margin: 60px auto;
  text-align: center;
}

.plan-trip h2 {
  color: #0077b6;
  font-size: 1.8rem;
  margin-bottom: 25px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

button {
  background: #00bfff;
  border: none;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #0099cc;
  transform: scale(1.02);
}

#loadingOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(5px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #00bfff;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.assistant-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #00bfff;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-size: 1.8rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
  z-index: 10;
}
.assistant-btn:hover {
  background: #0099cc;
  transform: scale(1.1);
}
.chat-box {
  position: fixed;
  bottom: 100px;
  right: 25px;
  width: 320px;
  height: 420px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 9;
}
.chat-box.active { display: flex; }
.chat-header {
  background: #00bfff;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: 600;
}
.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 0.9rem;
}
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}
.chat-input button {
  background: #00bfff;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Floating icons -->
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">
<img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="floating" alt="luggage">
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h1>Smart Travel Planner</h1>
    <div class="menu">
      <button id="exploreBtn">üè† Explore</button>
      <button id="planTripBtn" class="active">üß≠ Plan a Trip</button>
      <button id="myTripsBtn">üß≥ My Trips</button>
      <button id="profileBtn">üë§ Profile</button>
    </div>
  </div>
  <div class="menu">
    <button id="logoutBtn">üö™ Logout</button>
  </div>
</div>

<!-- Main content -->
<div class="main-content">
  <div class="plan-trip">
    <h2>Plan Your Trip</h2>
    <form id="tripForm">
      <input id="origin" placeholder="Your Starting City" required>
      <input id="destination" placeholder="Destination City" required>
      <input type="date" id="date" required>
      <input type="number" id="days" placeholder="Number of Days" min="1" required>
      <input type="number" id="travelers" placeholder="Number of Travelers" min="1" required>
      <input type="number" id="budget" placeholder="Budget (INR)" min="1" required>
      <button type="submit">Plan Trip</button>
    </form>
  </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay"><div class="loader"></div></div>

<!-- AI Assistant -->
<button class="assistant-btn" id="assistantBtn" title="Chat with AI">ü§ñ</button>
<div class="chat-box" id="chatBox">
  <div class="chat-header">AI Assistant</div>
  <div class="chat-body" id="chatBody">
    <p>üëã Need help planning your trip? Ask me anything!</p>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn"><span>üì§</span></button>
  </div>
</div>

<script>
const assistantBtn = document.getElementById('assistantBtn');
const chatBox = document.getElementById('chatBox');
assistantBtn.addEventListener('click', () => chatBox.classList.toggle('active'));

// ‚úÖ Chatbot functionality (same as mytrips.html)
const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

async function sendMessage() {
  const msg = userInput.value.trim();
  if (!msg) return;
  chatBody.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
  userInput.value = '';
  chatBody.scrollTop = chatBody.scrollHeight;

  try {
    const res = await fetch('https://smart-travel-planner-68vq.onrender.com/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    chatBody.innerHTML += `<p><strong>AI:</strong> ${data.reply}</p>`;
  } catch {
    chatBody.innerHTML += `<p><strong>AI:</strong> Sorry, I‚Äôm having trouble connecting.</p>`;
  }
  chatBody.scrollTop = chatBody.scrollHeight;
}

sendBtn.onclick = sendMessage;
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

// Sidebar navigation
document.getElementById('exploreBtn').onclick = () => window.location.href = 'home.html';
document.getElementById('myTripsBtn').onclick = () => window.location.href = 'mytrips.html';
document.getElementById('profileBtn').onclick = () => window.location.href = 'profile.html';
document.getElementById('logoutBtn').onclick = () => window.location.href = 'index.html';
</script>

<script>
function initAutocomplete() {
  const originInput = document.getElementById('origin');
  new google.maps.places.Autocomplete(originInput, { types: ['(cities)'] });
  const destInput = document.getElementById('destination');
  new google.maps.places.Autocomplete(destInput, { types: ['(cities)'] });
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgnTn2jnHUN8bTJkFkDm05ginAbAG9urU&libraries=places&callback=initAutocomplete"></script>

<script>
const GOOGLE_API_KEY = 'AIzaSyBgnTn2jnHUN8bTJkFkDm05ginAbAG9urU'; 
document.getElementById("tripForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const overlay = document.getElementById("loadingOverlay");
  overlay.style.display = "flex";

  const origin = document.getElementById("origin").value;
  const destination = document.getElementById("destination").value;
  const date = document.getElementById("date").value;
  const days = document.getElementById("days").value;
  const travelers = document.getElementById("travelers").value;
  const budget = document.getElementById("budget").value;

  try {
    async function getCoordinates(address) {
      const geoRes = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`);
      const geoData = await geoRes.json();
      if (geoData.status === "OK") return geoData.results[0].geometry.location;
      else throw new Error(`Could not find location: ${address}`);
    }

    const originCoords = await getCoordinates(origin);
    const destCoords = await getCoordinates(destination);

    const res = await fetch("https://smart-travel-planner-68vq.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        origin, destination, date, days, travelers, budget,
        originLat: originCoords.lat,
        originLon: originCoords.lng,
        destLat: destCoords.lat,
        destLon: destCoords.lng
      })
    });

    const tripData = await res.json();
    sessionStorage.setItem('tripData', JSON.stringify(tripData));
    window.location.href = "result.html";
  } catch (err) {
    alert(`Error: ${err.message}`);
    console.error(err);
  } finally {
    overlay.style.display = "none";
  }
});
</script>
</body>
</html>
