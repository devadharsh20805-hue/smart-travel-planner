<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Result - Smart Travel Planner</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom, #a8e6ff, #f0faff);
  display: flex;
  height: 100vh;
  overflow-y: scroll;
  scrollbar-width: none;
}
body::-webkit-scrollbar { display: none; }
@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
.floating { position: absolute; width: 80px; opacity: 0.25; animation: float 6s ease-in-out infinite; z-index: 0; }
.floating:nth-child(1){top:10%;left:15%;animation-delay:0s;}
.floating:nth-child(2){top:60%;left:70%;animation-delay:2s;}
.floating:nth-child(3){top:40%;left:30%;animation-delay:4s;}
.floating:nth-child(4){top:80%;left:10%;animation-delay:1s;}
.floating:nth-child(5){top:25%;left:80%;animation-delay:3s;}
.sidebar {
  width: 250px; background: rgba(255,255,255,0.95);
  box-shadow: 3px 0 10px rgba(0,0,0,0.1);
  padding: 30px 0; display: flex; flex-direction: column;
  justify-content: space-between; z-index: 5; position: fixed; left: 0; top: 0; bottom: 0;
}
.sidebar h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2rem; text-align: center;
  color: #0077b6; margin-bottom: 40px;
}
.menu { display: flex; flex-direction: column; gap: 25px; padding: 0 20px; }
.menu button {
  background: none; border: none; text-align: left;
  padding: 12px 15px; font-size: 1.1rem;
  color: #0077b6; border-radius: 8px;
  cursor: pointer; transition: background 0.3s, transform 0.2s;
}
.menu button:hover, .menu button.active {
  background: #00bfff; color: #fff; transform: translateX(5px);
}
.main-content {
  margin-left: 250px; padding: 40px 60px;
  width: calc(100% - 250px); overflow-y: auto;
  position: relative; z-index: 1;
}
.container {
  background: #fff; padding: 30px; border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  width: 100%; height: auto; margin: auto;
  font-size: 1.05rem; line-height: 1.6;
}
h2, h3 { text-align:center; color:#0077b6; }
ul { margin: 10px 0 20px 20px; color:#333; }
#map { height:400px; width:100%; margin-top:15px; border-radius:10px; }
button.primary {
  background:#00bfff; color:#fff; border:none; border-radius:8px;
  padding:12px; font-weight:bold; cursor:pointer;
  width:100%; margin-top:15px;
}
button.primary:hover { background:#0099cc; }
.assistant-btn {
  position: fixed; bottom: 25px; right: 25px;
  background: #00bfff; color: #fff; border: none;
  border-radius: 50%; width: 65px; height: 65px;
  font-size: 1.8rem; cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
  z-index: 10;
}
.assistant-btn:hover { background: #0099cc; transform: scale(1.1); }
.chat-box {
  position: fixed; bottom: 100px; right: 25px;
  width: 320px; height: 420px; background: #fff;
  border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: none; flex-direction: column; overflow: hidden; z-index: 9;
}
.chat-box.active { display: flex; }
.chat-header { background: #00bfff; color: white; padding: 10px; text-align: center; font-weight: 600; }
.chat-body { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; }
.chat-input { display: flex; border-top: 1px solid #ddd; }
.chat-input input { flex: 1; padding: 10px; border: none; outline: none; }
.chat-input button { background: #00bfff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
</style>
</head>
<body>

<!-- Floating icons -->
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">
<img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="floating" alt="luggage">
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h1>Smart Travel Planner</h1>
    <div class="menu">
      <button onclick="window.location.href='home.html'">üè† Explore</button>
      <button onclick="window.location.href='trip.html'">üß≠ Plan a Trip</button>
      <button onclick="window.location.href='mytrips.html'">üß≥ My Trips</button>
      <button onclick="window.location.href='profile.html'">üë§ Profile</button>
    </div>
  </div>
  <div class="menu">
    <button onclick="window.location.href='index.html'">üö™ Logout</button>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <h2>Your Trip Plan üòâ</h2>
    <div id="tripDetails"></div>

    <div id="itinerary">
      <h3>Itinerary:</h3>
      <ul id="itineraryList"></ul>
    </div>

    <h3>Map of Your Itinerary:</h3>
    <div id="map"></div>

    <button class="primary" id="saveTripBtn">üíæ Save Trip</button>
    <button class="primary" onclick="window.location.href='trip.html'">Plan Another Trip</button>
  </div>
</div>

<!-- ‚úÖ Firebase Integration -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAw-AhqKS1FemISwb7JdyldSb_ESp1FQhA",
  authDomain: "smart-travel-planner-bd849.firebaseapp.com",
  projectId: "smart-travel-planner-bd849",
  storageBucket: "smart-travel-planner-bd849.firebasestorage.app",
  messagingSenderId: "1017075766889",
  appId: "1:1017075766889:web:6c7c7d3440c3aac45db4f8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ‚úÖ Load trip data
const user = JSON.parse(localStorage.getItem("userProfile")) || { username: "guest" };
const tripData = JSON.parse(sessionStorage.getItem("tripData"));
const tripDetails = document.getElementById('tripDetails');
const itineraryList = document.getElementById('itineraryList');

if (tripData) {
  tripDetails.innerHTML = `
    <p><strong>Origin:</strong> ${tripData.origin}</p>
    <p><strong>Destination:</strong> ${tripData.destination}</p>
    <p><strong>Date:</strong> ${tripData.date}</p>
    <p><strong>Duration:</strong> ${tripData.days} days</p>
    <p><strong>Travel:</strong> ${tripData.travelMode || tripData.travelDuration}</p>
    <p><strong>Weather:</strong> ${tripData.weather}</p>
    <p><strong>Best Season:</strong> ${tripData.bestSeason}</p>
    <p><strong>Budget:</strong> ‚Çπ${tripData.budget.toLocaleString('en-IN')} 
    (Estimate: ‚Çπ${tripData.estimatedBudget.toLocaleString('en-IN')}, ${tripData.budgetMatch})</p>
  `;
  tripData.itinerary.forEach(item => {
    itineraryList.innerHTML += `<li><strong>Day ${item.day}:</strong> Morning: ${item.morning}, Afternoon: ${item.afternoon}, Evening: ${item.evening}</li>`;
  });
  // ‚úÖ Initialize map after data loads
  window.initMap = function() {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6,
      center: { lat: 20.5937, lng: 78.9629 } // India center
    });
    const geocoder = new google.maps.Geocoder();
    geocoder.geocode({ address: tripData.destination }, (results, status) => {
      if (status === "OK") map.setCenter(results[0].geometry.location);
    });
  };
} else {
  tripDetails.innerHTML = "<p>No trip data found. Please plan a trip first.</p>";
}

// ‚úÖ Save Trip to Firestore
document.getElementById('saveTripBtn').addEventListener('click', async () => {
  if (!tripData) return alert("No trip data found!");
  try {
    const userDoc = doc(db, "users", user.username);
    const tripsCol = collection(userDoc, "trips");
    await addDoc(tripsCol, tripData);
    alert("‚úÖ Trip saved successfully to Firebase!");
  } catch (error) {
    console.error("Error saving trip:", error);
    alert("‚ö†Ô∏è Failed to save trip. Check console for details.");
  }
});
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgnTn2jnHUN8bTJkFkDm05ginAbAG9urU&libraries=places,geometry&callback=initMap"></script>
</body>
</html>
