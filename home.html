<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Travel Planner - Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom, #a8e6ff, #f0faff);
  display: flex;
  height: 100vh;
  overflow-y: scroll;
  scrollbar-width: none;
}
body::-webkit-scrollbar { display: none; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
.floating {
  position: absolute;
  width: 80px;
  opacity: 0.25;
  animation: float 6s ease-in-out infinite;
  z-index: 0;
}
.floating:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.floating:nth-child(2) { top: 60%; left: 70%; animation-delay: 2s; }
.floating:nth-child(3) { top: 40%; left: 30%; animation-delay: 4s; }
.floating:nth-child(4) { top: 80%; left: 10%; animation-delay: 1s; }
.floating:nth-child(5) { top: 25%; left: 80%; animation-delay: 3s; }

.sidebar {
  width: 250px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 3px 0 10px rgba(0,0,0,0.1);
  padding: 30px 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 5;
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
}

.sidebar h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2rem;
  text-align: center;
  color: #0077b6;
  margin-bottom: 40px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 25px;
  padding: 0 20px;
}

.menu button {
  background: none;
  border: none;
  text-align: left;
  padding: 12px 15px;
  font-size: 1.1rem;
  color: #0077b6;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.menu button:hover, .menu button.active {
  background: #00bfff;
  color: #fff;
  transform: translateX(5px);
}

.main-content {
  margin-left: 250px;
  padding: 40px 60px;
  width: calc(100% - 250px);
  overflow-y: auto;
  position: relative;
  z-index: 1;
}

.explore {
  text-align: center;
}
.explore h2 {
  color: #0077b6;
  font-size: 2rem;
  margin-bottom: 25px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 25px;
  justify-items: center;
}

.card {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 260px;
  transition: transform 0.3s;
  cursor: pointer;
}
.card:hover { transform: scale(1.05); }

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.card h3 {
  color: #333;
  margin: 10px;
}
.card p {
  color: #666;
  font-size: 0.9rem;
  padding: 0 10px 10px;
}

/* AI Assistant */
.assistant-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #00bfff;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-size: 1.8rem;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
  z-index: 10;
}
.assistant-btn:hover {
  background: #0099cc;
  transform: scale(1.1);
}

.chat-box {
  position: fixed;
  bottom: 100px;
  right: 25px;
  width: 320px;
  height: 420px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 9;
}
.chat-box.active { display: flex; }
.chat-header {
  background: #00bfff;
  color: white;
  padding: 10px;
  text-align: center;
  font-weight: 600;
}
.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 0.9rem;
}
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}
.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}
.chat-input button {
  background: #00bfff;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Floating icons -->
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">
<img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" class="floating" alt="luggage">
<img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="floating" alt="plane">
<img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" class="floating" alt="cloud">

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h1>Smart Travel Planner</h1>
    <div class="menu">
      <button id="exploreBtn" class="active">üè† Explore</button>
      <button id="planTripBtn">üß≠ Plan a Trip</button>
      <button id="myTripsBtn">üß≥ My Trips</button>
      <button id="profileBtn">üë§ Profile</button>
    </div>
  </div>
  <div class="menu">
    <button id="logoutBtn">üö™ Logout</button>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="explore">
    <h2>Explore Destinations for You</h2>
    <div class="cards" id="recommendations"></div>
  </div>
</div>

<!-- AI Assistant -->
<button class="assistant-btn" id="assistantBtn" title="Chat with AI">ü§ñ</button>

<div class="chat-box" id="chatBox">
  <div class="chat-header">AI Assistant</div>
  <div class="chat-body" id="chatBody">
    <p>üëã Hey traveler! Need help planning your next trip?</p>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn"><span>üì§</span></button>
  </div>
</div>

<script>
// ----------- NAVIGATION -----------
document.getElementById('planTripBtn').onclick = () => window.location.href = 'trip.html';
document.getElementById('myTripsBtn').onclick = () => window.location.href = 'mytrips.html';
document.getElementById('profileBtn').onclick = () => window.location.href = 'profile.html';
document.getElementById('logoutBtn').onclick = () => window.location.href = 'index.html';

// ----------- AI CHAT -----------
const assistantBtn = document.getElementById('assistantBtn');
const chatBox = document.getElementById('chatBox');
const chatBody = document.getElementById('chatBody');
const sendBtn = document.getElementById('sendBtn');
const userInput = document.getElementById('userInput');

assistantBtn.addEventListener('click', () => chatBox.classList.toggle('active'));

function appendMessage(sender, text) {
  const msg = document.createElement('p');
  msg.textContent = `${sender}: ${text}`;
  msg.style.margin = "5px 0";
  msg.style.fontSize = "0.9rem";
  msg.style.color = sender === "Bot" ? "#0077b6" : "#000";
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

sendBtn.addEventListener('click', async () => {
  const message = userInput.value.trim();
  if (!message) return;
  appendMessage("You", message);
  userInput.value = "";

  try {
    const res = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });
    const data = await res.json();
    appendMessage("Bot", data.reply || "Hmm, I‚Äôm not sure about that.");
  } catch {
    appendMessage("Bot", "‚ö†Ô∏è Failed to connect to chatbot server.");
  }
});

// ----------- FIXED RECOMMENDATIONS -----------
const places = [
  { name: "Ladakh", desc: "Breathtaking landscapes and mountain adventure.", img: "https://images.unsplash.com/photo-1581793745862-99fde7fa73d2?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Ladakh" },
  { name: "Kodaikanal", desc: "Misty hills, waterfalls, and peaceful vibes.", img: "https://media.istockphoto.com/id/1175506409/photo/small-village-amidst-terrace-farms-on-hills-of-kodaikanal-tamil-nadu.webp?a=1&b=1&s=612x612&w=0&k=20&c=OTOLWR2GgZhHVpIiBXfyR9bzoduUOoa79BEJxg2tJmg=", link: "https://en.wikipedia.org/wiki/Kodaikanal" },
  { name: "Mount K2", desc: "The mighty K2 peak with snow-capped beauty.", img: "https://images.unsplash.com/photo-1627896157734-4d7d4388f28b?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/K2" },
  { name: "Jaipur", desc: "Royal forts and the vibrant pink city charm.", img: "https://plus.unsplash.com/premium_photo-1661963054563-ce928e477ff3?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Jaipur" },
  { name: "Tawang", desc: "Peaceful monasteries and Himalayan serenity.", img: "https://images.unsplash.com/photo-1628070018796-a9f4e2dd482a?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Tawang" },
  { name: "Delhi", desc: "Historic landmarks and modern city life.", img: "https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Delhi" },
  { name: "Lakshadweep", desc: "Crystal clear waters and coral paradise.", img: "https://images.unsplash.com/photo-1711611511942-28bb3e07bab3?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Lakshadweep" },
  { name: "Goa", desc: "Golden beaches and tropical fun.", img: "https://images.unsplash.com/photo-1560179406-1c6c60e0dc76?auto=format&fit=crop&q=60&w=600", link: "https://en.wikipedia.org/wiki/Goa" }
];

function loadRecommendations() {
  const container = document.getElementById("recommendations");
  container.innerHTML = places.map(p => `
    <div class="card" onclick="window.open('${p.link}', '_blank')">
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
    </div>
  `).join("");
}
loadRecommendations();
</script>
</body>
</html>
